<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEA Email Template Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333;
        }
        header {
            background-color: #4B0082; /* Purple color */
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        header img {
            max-width: 300px;
            height: auto;
            margin-bottom: 10px;
            filter: invert(1); /* Invert colors to make logo white */
        }
        header h1 {
            font-size: 1.8rem;
            margin: 0;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 30px;
            background: #f9f9f9;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            background-color: #4B0082; /* Purple color */
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #37116E; /* Darker purple */
            transform: scale(1.05);
        }
        .output {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .copy-btn {
            background-color: #28A745; /* Green for copy button */
            font-weight: bold;
            margin-top: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .copy-btn:hover {
            background-color: #218838; /* Darker green */
            transform: scale(1.05);
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #f9f9f9;
            border-top: 1px solid #ddd;
            margin-top: 30px;
            font-size: 0.9rem;
            color: #555;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            button, .copy-btn {
                font-size: 1rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>CEA Email Template Generator</h1>
</header>

<div class="container">
    <form id="ceaForm">
        <label for="clientName">Client's Full Name:</label>
        <input type="text" id="clientName" placeholder="Enter client's full name">

        <label for="clientEmail">Client's Email:</label>
        <input type="email" id="clientEmail" placeholder="Enter client's email">

        <button type="button" onclick="generateTemplate()">Generate Email Template</button>
    </form>

    <h2>Generated Email Template:</h2>
    <div class="output" id="output"></div>
    <button class="copy-btn" onclick="copyToClipboard()">Copy to Clipboard</button>
</div>

<footer>
    <p>Designed and Developed by Nolan Silverstein</p>
</footer>

<script>
    function generateTemplate() {
        const clientName = document.getElementById('clientName').value.trim();
        const clientEmail = document.getElementById('clientEmail').value.trim();

        const emailTemplate = `Dear Professor Ravid:\n\nPlease find attached a CEA and draft message, ready for DocuSign.\n\nClient (${clientName}) email: ${clientEmail}\n\nDear ${clientName}:\n\nAttached please find the Client Engagement Agreement, from the Southwestern Law School Entertainment & the Arts Legal Clinic, ready for your signature. The Clinic can begin its pro bono services following your signature. You will receive a signed copy for your records.\n\nOn behalf of the Clinic,`;

        document.getElementById('output').textContent = emailTemplate;
    }

    function copyToClipboard() {
        const outputText = document.getElementById('output').textContent;
        navigator.clipboard.writeText(outputText).then(() => {
            alert('Email template copied to clipboard!');
        }).catch(err => {
            alert('Failed to copy text: ' + err);
        });
    }
</script>

</body>
</html>
